<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CrumpleBrowser — Multi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="new">New (click board)</button>
    <button id="mode">Edit</button>
    <label class="base">Base <input id="base" type="range" min="0.30" max="1.00" step="0.01" value="0.70"/></label>
    <label class="chk"><input type="checkbox" id="live" checked/> Live (20 fps)</label>
    <div class="hint">Click empty space to create a window · drag title to move · drag corner to resize · wheel on lens = radius · Alt+wheel = strength · Press E to toggle Edit/Interact</div>
  </header>

  <div id="board" tabindex="-1"></div>

  <!-- URL palette -->
  <div id="palette" class="hidden">
    <input id="urlIn" placeholder="Type a URL and hit Enter" />
    <div class="help">Esc to cancel</div>
  </div>

  <script type="module" src="renderer.js"></script>
</body>
</html>
