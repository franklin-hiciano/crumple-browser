<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CrumpleBrowser</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <input id="url" placeholder="Enter URL and press Enter" />
            <button id="go">Go</button>
            <div class="spacer"></div>
            <button id="snap">Snap</button>
            <label class="chk"
                ><input type="checkbox" id="auto" checked /> Auto Snap</label
            >
            <button id="mode">Edit</button>
            <label class="base"
                >Base
                <input
                    id="base"
                    type="range"
                    min="0.30"
                    max="1.00"
                    step="0.01"
                    value="0.70"
            /></label>
            <button id="clear">Clear</button>

            <div class="tests">
                <span>Tests:</span>
                <button id="tGrad">Gradient</button>
                <button id="tGrid">UV Grid</button>
                <button id="tSnap">Snap Now</button>
                <button id="tForce">Force Lens</button>
                <button id="tClearTex">Clear Tex</button>
                <button id="tToggleLive">Hide live</button>
                <button id="tCenter">Center Click</button>
                <button id="tScrollTest">Scroll Test</button>
                <button id="tReport">Report</button>
            </div>
        </header>

        <div id="stage">
            <webview id="page" src="https://example.org" allowpopups></webview>
            <canvas id="gl"></canvas>
            <canvas id="hud" oncontextmenu="return false"></canvas>
        </div>

        <script type="module" src="renderer.js"></script>
    </body>
</html>
