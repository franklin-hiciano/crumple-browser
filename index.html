<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crumple — Image Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="mode">Edit</button>
    <label class="base">Base <input id="base" type="range" min="0.30" max="1.00" step="0.01" value="0.80"/></label>
    <button id="loadImg">Load Image</button>
    <div class="hint">Edit: click to add lens, drag to move • Wheel = radius • Alt+Wheel = strength • Drag corner to resize</div>
  </header>
  <div id="stage"><div class="view"><canvas id="gl"></canvas><canvas id="hud"></canvas></div></div>
  <input id="imgPicker" type="file" accept="image/*" style="display:none" />
  <script type="module" src="renderer.js"></script>
</body>
</html>
